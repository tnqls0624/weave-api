global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Weave API 메트릭 (API 서버 퍼블릭 IP 사용)
  - job_name: 'weave-api'
    metrics_path: /api/actuator/prometheus
    static_configs:
      - targets: ['13.125.195.7:80']
        labels:
          instance: 'weave-api-prod'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'weave-api-prod'
