global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik 메트릭
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # Weave API 메트릭 (Docker Swarm DNS)
  - job_name: 'weave-api'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['api:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
