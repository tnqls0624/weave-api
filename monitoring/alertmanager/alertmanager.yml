global:
  resolve_timeout: 5m
  # Slack Webhook URLì€ GitHub Secretsì—ì„œ ë°°í¬ ì‹œ sedë¡œ ì¹˜í™˜ë¨
  # ë˜ëŠ” í™˜ê²½ë³€ìˆ˜ SLACK_WEBHOOK_URLë¡œ ì„¤ì •
  slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

route:
  receiver: 'default'
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    # Critical ì•Œë¦¼ - ì¦‰ì‹œ ì „ì†¡
    - receiver: 'critical'
      match:
        severity: critical
      group_wait: 10s
      repeat_interval: 1h

    # Warning ì•Œë¦¼ - ê·¸ë£¹í•‘ í›„ ì „ì†¡
    - receiver: 'warning'
      match:
        severity: warning
      group_wait: 1m
      repeat_interval: 4h

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        actions:
          - type: button
            text: 'Runbook'
            url: 'https://github.com/your-org/weave-api/blob/main/docs/RUNBOOK.md'
          - type: button
            text: 'Grafana'
            url: 'http://grafana.weave.local'

  - name: 'critical'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: '{{ if eq .Status "firing" }}ğŸš¨ CRITICAL{{ else }}âœ… RESOLVED{{ end }} - {{ .CommonAnnotations.summary }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          {{ end }}
        actions:
          - type: button
            text: 'View in Grafana'
            url: 'http://grafana.weave.local'

  - name: 'warning'
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: '{{ if eq .Status "firing" }}âš ï¸ WARNING{{ else }}âœ… RESOLVED{{ end }} - {{ .CommonAnnotations.summary }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  # Critical ì•Œë¦¼ì´ ìˆìœ¼ë©´ ê°™ì€ ì„œë¹„ìŠ¤ì˜ Warning ì–µì œ
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

templates:
  - '/etc/alertmanager/templates/*.tmpl'
